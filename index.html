<!DOCTYPE html>
<html>
<head>
  <title>Factory Game</title>
  <style>
    body { font-family: Arial; text-align: center; }
    #progress { width: 300px; height: 30px; border: 2px solid #333; margin: 20px auto; background: #eee; }
    #bar { height: 100%; width: 0%; background: green; }
    #characters { margin-top: 20px; }
    button { margin: 10px; padding: 10px; }
    .upgrade { background: gray; color: white; }
    .upgrade.active { background: green; }
  </style>
</head>
<body>
  <h1>ğŸ­ Factory Game</h1>
  <p id="question">Answer correctly to fill the bar!</p>
  <div id="progress"><div id="bar"></div></div>
  <button onclick="answer(true)">Correct</button>
  <button onclick="answer(false)">Wrong</button>
  <p id="status"></p>

  <h2>Characters</h2>
  <div id="characters"></div>

  <h2>Cash: $<span id="cash">0</span></h2>
  <button id="upgradeBtn" class="upgrade" onclick="upgrade()">Upgrade Character</button>

  <script>
    let progress = 0;
    let cash = 0;
    let characters = [];
    let baseEarnings = 10;
    let level = 1;
    let maxCharacters = 10;

    function answer(correct) {
      if (correct) {
        progress += 20;
        if (progress >= 100) {
          progress = 0;
          unlockCharacter();
          document.getElementById("status").textContent = "ğŸ‰ You unlocked a Character!";
        } else {
          document.getElementById("status").textContent = "Good job! Keep going...";
        }
      } else {
        document.getElementById("status").textContent = "Oops! Try again.";
      }
      document.getElementById("bar").style.width = progress + "%";
    }

    function unlockCharacter() {
      if (characters.length < maxCharacters) {
        let classes = ["ğŸ‘·","ğŸ¤–","ğŸ§‘â€ğŸ­","ğŸ‘”"];
        let newChar = classes[Math.floor(Math.random() * classes.length)];
        characters.push({emoji:newChar, level:1});
        renderCharacters();
      } else {
        alert("Factory full! Replace a Character to optimize multipliers.");
      }
    }

    function renderCharacters() {
      let container = document.getElementById("characters");
      container.innerHTML = "";
      characters.forEach((c,i) => {
        container.innerHTML += `<p>${c.emoji} Level ${c.level} â€” Produces $${earnings(c)} per bar fill 
        <button onclick="replace(${i})">Replace</button></p>`;
      });
    }

    function earnings(c) {
      let count = characters.filter(x => x.emoji === c.emoji).length;
      return baseEarnings * c.level * count;
    }

    function earnMoney() {
      characters.forEach(c => {
        cash += earnings(c);
      });
      document.getElementById("cash").textContent = cash;
      checkUpgrade();
    }

    function upgrade() {
      if (cash >= 50) {
        cash -= 50;
        level++;
        document.getElementById("cash").textContent = cash;
        document.getElementById("status").textContent = "â¬†ï¸ Character upgraded to Level " + level;
        checkUpgrade();
        renderCharacters();
      }
    }

    function checkUpgrade() {
      let btn = document.getElementById("upgradeBtn");
      if (cash >= 50) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    }

    function replace(index) {
      let classes = ["ğŸ‘·","ğŸ¤–","ğŸ§‘â€ğŸ­","ğŸ‘”"];
      let newChar = classes[Math.floor(Math.random() * classes.length)];
      characters[index] = {emoji:newChar, level:1};
      renderCharacters();
    }

    // Auto money every 5 seconds
    setInterval(earnMoney, 5000);
  </script>
</body>
</html>
